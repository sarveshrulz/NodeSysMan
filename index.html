<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeSysMan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,500;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background-color: #282A2E;
            color: #C5C8C6;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus {
            outline: none;
        }

        input:-webkit-autofill {
            transition: background-color 5000s ease-in-out 0s;
            -webkit-text-fill-color: #C5C8C6;
        }
    </style>
</head>

<body>
    <div class="d-flex aligns-items-center align-self-center justify-content-center"
        style="height: 100%; align-items: center;">
        <div style="padding: 1rem; background-color: #1D1F21; border-radius: 1rem;" class="text-center">
            <form action="/" method="post">
                <p style="color: #A54242;"></p>
                <label for="username">Username: </label>
                <input type="text" name="username" id="username"
                    style="background-color: #373B41; color: #C5C8C6; border-radius: 0.5rem; border: none; padding: 0.2rem 0.5rem 0.2rem 0.5rem;"
                    required>
                <hr style="border-color: #1D1F21;">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password"
                    style="background-color: #373B41; color: #C5C8C6; border-radius: 0.5rem; border: none; padding: 0.2rem 0.5rem 0.2rem 0.5rem;"
                    required>
                <hr style="border-color: #1D1F21;">
                <button class="btn" style="background-color: #8C9440; color: #1D1F21; border-radius: 0.5rem;"
                    type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io("/")
        socket.on("authFailed", (msg) => {
            document.querySelector("p").innerText = msg
        })
    </script>
</body>

</html>
