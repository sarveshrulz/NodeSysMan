<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeSysMan</title>
</head>

<body>
    <h1></h1>
    <h4></h4>
    <p></p>

    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io("/info")
        socket.on("redirectRoot", () => {
            window.location.href = "/"
        })
        socket.on("hostname", (msg) => {
            document.querySelector("h1").innerText = msg
        })
        socket.on("uptime", (msg) => {
            document.querySelector("h4").innerText = msg
        })
        socket.on("memory", (msg) => {
            document.querySelector("p").innerText = msg
        })
    </script>
</body>

</html>
